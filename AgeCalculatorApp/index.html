<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="age-calculator.css" rel="stylesheet" />
  <title>Frontend Mentor | Age calculator app</title>
  <style>
  </style>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <div id="main-container">
    <div id="main-card">
      <div class="grid">
        <div class="grid-row-1-col-1 grid-row-base">
          <div class="form-combo">
            <label for="day">Day</label>
            <input type="number" id="day"/>
          </div>
        </div>
        <div class="grid-row-1-col-1 grid-row-base">
          <div class="form-combo">
            <label for="month">Month</label>
            <input type="number" id="month"/>
          </div>
        </div>
        <div class="grid-row-1-col-1 grid-row-base">
          <div class="form-combo">
            <label for="year">Year</label>
            <input type="number" id="year"/>
          </div>
        </div>
        <div class="grid-row-1-col-3 grid-row-base">
          <span class="timespan-item">{{days}} days</span>
        </div>
        <div class="grid-row-1-col-3 grid-row-base">
          <span class="timespan-item">{{month}} month</span>
        </div>
        <div class="grid-row-1-col-3 grid-row-base">
          <span class="timespan-item">{{years}} years</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matthias</a>.
  </div>
</div>

<script>
  const { createApp } = Vue
  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        days: 1,
        month: 1,
        years: 1
      }
    }
  }).mount('#app')
</script>

</body>
</html>
