<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    body {
      margin: 0px;
      font-size: 60px;
      background-color: antiquewhite;
    }

    #main-container {
      height: 100vh;
      width: 100vw;
      background-color: grey;
    }

    #main-card {
      border-radius: 0.5em;
      position: relative;
      background-color:white;
      margin: auto;
      width: 10em;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr;
    }

    .grid-row-base {
    }

    .grid-row-1-col-1 {
      grid-column-start: span 1;
      grid-row-start: span 1;
      background-color: aquamarine;
    }

    .grid-row-1-col-3 {
      grid-column-start: span 3;
      grid-row-start: span 1;
      background-color: aquamarine;
    }

    .timespan-item {
      display: block;
      margin-bottom: 4em;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 0.5em;
    }

    label {
      display: block;
      margin-bottom: 0.100em;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 0.4em;
    }

    input {
      border: 1px solid grey;
      font-size: 0.5em;
      font-weight: bold;
      width: 4em;
      text-transform: uppercase;
      margin-bottom: 2em;
      padding: 0.25em;
    }

    #input-card input {
      border-radius: 5px
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
<div id="main-container">
  <div id="main-card">
    <div class="grid">
      <div class="grid-row-1-col-1 grid-row-base">
        <div class="form-combo">
          <label for="day">Day</label>
          <input type="number" id="day"/>
        </div>
      </div>
      <div class="grid-row-1-col-1 grid-row-base">
        <div class="form-combo">
          <label for="month">Month</label>
          <input type="number" id="month"/>
        </div>
      </div>
      <div class="grid-row-1-col-1 grid-row-base">
        <div class="form-combo">
          <label for="year">Year</label>
          <input type="number" id="year"/>
        </div>
      </div>
      <div class="grid-row-1-col-3 grid-row-base">
       <span class="timespan-item">{{days}} days</span>
      </div>
      <div class="grid-row-1-col-3 grid-row-base">
        <span class="timespan-item">{{month}} month</span>
      </div>
      <div class="grid-row-1-col-3 grid-row-base">
        <span class="timespan-item">{{years}} years</span>
      </div>
    </div>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Matthias</a>.
</div>
</body>
</html>
